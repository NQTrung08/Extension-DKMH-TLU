<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout Example</title>
  <!-- Link to Bootstrap CSS -->
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- popup.html -->
  <div id="extension-popup" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999; display: none;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px;">
      <div class="row">
        <div class="col-4">
          Column 1
        </div>
        <div class="col-8">
          Column 2
        </div>
      </div>
      <!-- Thêm nút đóng -->
      <button id="close-popup" style="position: absolute; top: 10px; right: 10px;">Close</button>
    </div>
  </div>

  <script src="./popup.js"></script>
</body>
</html>
